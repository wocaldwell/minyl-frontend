<h1>Register New Account</h1>

<div>
  <div>
    Email: <input type="text" placeholder="Email" ng-model="((user.email))">
  </div>
  <div>
    Username: <input type="text" placeholder="Username" ng-model="((user.username))">
  </div>
  <div>
    Password: <input type="password" placeholder="Password" ng-model="((user.password))">
  </div>
  <button type="submit" ng-click="register()">Log In</button>
</div>
