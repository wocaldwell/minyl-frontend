<div class="container-fluid">
    <div align="center">
        <h2>Search Results</h2>
    </div>
    <div class="container-fluid" ng-repeat="match in searchMatches">
        <div class="row release">
            <div class="col-sm-3">
                 <img class="d-flex align-self-start mr-3" src="((match.thumb))" alt="((match.title)) cover">
            </div>
            <div class="col-sm-6">
                <h5 class="mt-0">((match.title)) ((match.year))</h5>
                <p>((match.label[0]))</p>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn" align="bottom" ng-click="addRelease(match)">Add it</button>
            </div>
        </div>
    </div>
</div>
