<div class="container-fluid">
    <div align="center">
        <h2>What do you want to hear?</h2>
    </div>
    <form>
        <div class="form-group">
            <label for="songInput">Song Title:</label>
            <input type="text" class="form-control" id="songInput" placeholder="Song Title" ng-model="((trackName))">
        </div>
        <button type="submit" class="btn" ng-click="searchForTrack()">Find it</button>
    </form>
</div>
