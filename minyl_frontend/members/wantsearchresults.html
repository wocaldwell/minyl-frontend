<div id="wantSearchResults" class="container-fluid" ng-repeat="artist in trackArtists | unique: 'artist'">

        <span class="pull-right wantItButton">
            <button class="btn" type="submit" ng-click="searchArtistTrackReleases(artist.artist, requestedTrack)">I want it</button>
        <span>
    </h3>
</div>
