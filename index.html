<!DOCTYPE html>
<html ng-app='MinylClient'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="http://localhost:8080/favicon.ico?v=2" />
    <title>miNyl</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./minyl_frontend/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="NavController">
      <div ng-include="'minyl_frontend/general/nav.html'"></div>
    </div>
      <div ng-view></div>

    <!-- third part js -->
    <script src='./node_modules/angular/angular.min.js'></script>
    <script src='./node_modules/angular-route/angular-route.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/quagga/dist/quagga.min.js"></script>




    <!-- app.js -->
    <script src='./minyl_frontend/app.js'></script>

    <script src='./minyl_frontend/auth/LoginCtrl.js'></script>
    <script src='./minyl_frontend/auth/RegisterCtrl.js'></script>

    <script src='./minyl_frontend/general/SplashCtrl.js'></script>

    <script src='./minyl_frontend/factories/ReleaseFactory.js'></script>
    <script src='./minyl_frontend/factories/TrackFactory.js'></script>
    <script src='./minyl_frontend/factories/AuthFactory.js'></script>
